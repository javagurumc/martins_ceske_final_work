plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
}

dependencies {

    implementation group: 'com.h2database', name: 'h2', version: '1.4.200'
    implementation group: 'org.springframework', name: 'spring-jdbc', version: '5.3.6'
    implementation group: 'org.hibernate', name: 'hibernate-core', version: '5.4.30.Final'
    implementation group: 'org.springframework', name: 'spring-orm', version: '5.3.6'

    compileOnly 'org.projectlombok:lombok:1.18.20'
    annotationProcessor 'org.projectlombok:lombok:1.18.20'

    implementation group: 'org.springframework', name: 'spring-context', version: '5.3.6'

    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'
    testImplementation group: 'org.mockito', name: 'mockito-core', version: '3.8.0'

    testCompileOnly 'org.projectlombok:lombok:1.18.20'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.20'

}

application {
    // Define the main class for the application.
    mainClass = 'lv.lu.martins.ceske.finalwork.ProductAccountingApplication'
}
